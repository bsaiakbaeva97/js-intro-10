<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <h1>HTML forms</h1>

    <form>
        <div class="group">
            <label for="fname">First Name</label>
            <input type="text" placeholder="First Name" id="fname"/>
        
        </div>  

        <div class="group">
            <label for="lname">Last Name</label>
            <input type="text" placeholder="Last Name" id="lname"/>
        </div>

        <div class="group">
            <label for="email">Email</label>
            <input type="text" placeholder="Email" id="email"/>
        </div>

        <div class="group">
            <label for="password">Password</label>
            <input type="text"  id="password"/>
        </div>

        <div class="group">
            <label for="age">Age</label>
            <input type="number" placeholder="Age" id="age" max="10" min="0"/>
          </div>

        <div class="group">
            <p>Are you male or female?</p>
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" />
        </div>

        <div class="group">
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" />
        </div>
         
        <p>Where did you hear about us?</p>
        <label for="google">Google Search</label>
        <input type="checkbox" id="google" />

        <label for="instagram">Instagram</label>
        <input type="checkbox" id="instagram" /> 

        <label for="friend">Friend</label>
        <input type="checkbox" id="friend" /> 

        <div class="group">
            <p>Choose the starting date</p>
            <label for="date">Date</label>
            <input type="date" id="date"  />
        </div>

        <div class="group">
            <label for="product">Cars</label>
            <select id="product">
                <option value ="toyota">Toyota</option>
                <option value ="bmw">BMW</option>
                <option value ="mercedes">Mercedes</option>
            </select>
        </div>
        <div class="group">
            <textarea>Leave your message here</textarea>
        </div>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
