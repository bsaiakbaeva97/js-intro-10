<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="single-selection-form.css">
</head>
<body>
    <h1>Single Selection Radio Box Form</h1>
    
        <p>Please select the language you want to code</p>
        <div class="group">
            <label for="Java">Java</label>
            <input type="radio" id="java" name="programmingLanguage" />
        </div>

        <div class="group">
            <label for="C#">C#</label>
            <input type="radio" id="C#" name="programmingLanguage" />
        </div>

        <div class="group">
            <label for="JavaScript">JavaScript</label>
            <input type="radio" id="JavaScript" name="programmingLanguage" />
        </div>
   
</body>
</html>
